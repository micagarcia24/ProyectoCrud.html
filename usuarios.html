<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Usuarios</title>

    <link rel="stylesheet" href="css/index.css">
  </head>
  <body style="background: url('Imagenes/fondo-acuarela-pintada-mano.jpg') center/cover no-repeat fixed;">
    <button class="btnVentas1" onclick="Ventas()">Ventas</button>
    <button class="btnCerrar" onclick="goBackTologin()">Cerrar Sesion</button>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar...">
        <button class="btn btn-primary"><i class="bi bi-search"></i></button>
    </div>
    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>Registro de Clientes</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Ciudad</th>
                            <th>Email</th>
                            <th>Telefono</th>
                            <th>Codigo Postal</th>
                            <th>Fecha de nacimiento</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/usuario.js"></script>
  </body>
</html>
