<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <title>VENTAS</title>
</head>

<body style="background: url('Imagenes/fondo-acuarela-pintada-mano.jpg') center/cover no-repeat fixed;">

    <section class="p-3">
        <div class="row nav1">
            <div class="col-12">
                <button class="btnVentas" onclick="sumarColumnaTotal()">Calcular</button>
                <button class="btnCerrar" onclick="goBackTologin()">Cerrar Sesion</button>
                <button class="btn1 newprod" data-bs-toggle="modal" data-bs-target="#userForm">Agregar Producto</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Descripcion</th>
                            <th>Total</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody id="data"></tbody>
                </table>
            </div>
        </div>
    </section>

    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Llenar el formulario</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            
                </div>
                
                <div class="modal-body">
                    <form action="#" id="myForm">
                        
                        <div class="inputField">
                            <div>
                                <label for="producto">Producto:</label>
                                <input type="text" name="producto" id="producto" required>
                            </div>
                            <div>
                                <label for="cantidad">Cantidad:</label>
                                <input type="number" name="cantidad" id="cantidad" required>
                            </div>
                            <div>
                                <label for="precio">Precio:</label>
                                <input type="number" name="precio" id="precio" required>
                            </div>
                            <div>
                                <label for="descripcion">Descripcion:</label>
                                <input type="text" name="descripcion" id="descripcion" required>
                            </div>

                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                   <button type="submit" form="myForm" class="btn btn-primary submit">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Perfil</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="inputField">
                            <div>
                                <label for="name">Producto:</label>
                                <input type="text" name="" id="producto" disabled>
                            </div>
                            <div>
                                <label for="Cantidad">Cantidad:</label>
                                <input type="number" name="" id="cantidad" disabled>
                            </div>
                            <div>
                                <label for="Precio">Precio:</label>
                                <input type="number" name="" id="precio" disabled>
                            </div>
                            <div>
                                <label for="Descripcion">Descripcion:</label>
                                <input type="text" name="" id="descripcion" disabled>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <label id="precioTotal">Precio Total:</label>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/ventas.js"></script>

</body>

</html>
